<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game - Result</title>
    <link rel="stylesheet" href="result.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Typing Speed Test Results</h1>
      <br><br>

      <div id="result-box">
        <p id="result-text"></p>
      
        <label for="score">Your Score:</label>
        <span id="score"></span>
      
        <form id="result-form">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name" required>
          <button type="submit">Submit</button>
        </form>
      
        <button type="submit"><a href="index.html" style="text-decoration: none; color:white">Play Again</a></button>
      <br><br>

        <div id="top-players">
          <h2>Top 10 players:</h2>
        </div>
        <button type=submit id="clear-data">Clear data</button>

      </div>
      

    <script src="js/result.js"></script>
  </body>
</html>
